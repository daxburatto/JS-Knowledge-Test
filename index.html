<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie= edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">JavaScript Knowledge Test</h1>
        <h3 class="page-desc">Test your understanding of Javascript with this timed quiz</h3>
        <div class="test-start">
            <div class="start-btn">
                <button class="btn" id="start-test" type="button">Start Test!</button>
                <div class="test-timer" id="test-timer">

                </div>
    <main>
        <div class="page-content" id="page-content">
            <section class="test-question-wrapper" id="question">
                <h2 class="question-prompt"></h2>
                <ul class="question-box" id="question-box">

                </ul>

            </section>

            <section class="test-answer-wrapper" id="answer">
                <h2 class="enter-answer"></h2>
                <ul class="answer-box" id="answer-box">

                </ul>

            </section>
        </div>
    </main>

    <footer>
        &copy;2020 by Dax Buratto
    </footer>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
