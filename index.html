<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie= edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Knowledge Test</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">JavaScript Knowledge Test</h1>
        <h2 class="page-desc">Test your understanding of Javascript with this timed quiz</h2>
        <div class="test-start" id="test-menu">
            <div class="start-btn">
                <button class="btn" id="start-test" type="button">Start Test!</button>
                <div class="test-timer" id="test-timer">

                </div>

        </div>
    </header>
    <main class="page-content" id="page-content">
        <section class="test-question-wrapper" id="question">
            <ul class="question-box" id="question-box">
                    
            </ul>

        </section>

        <section class="test-answer-wrapper" id="answer">
            <h2 class="enter-answer">Enter Your Answer</h2>
            <ul class="answer-box" id="answer-box">

            </ul>

        </section>
    </main>

    <footer>

    </footer>

    <script src="./assets/JS/script.js"></script>

</html>
